<!DOCTYPE html>

<html>
    <head>
        <title>Alex's - File Metadata Microservice</title>
    
        <link href="/public/css/main.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <body>
        <div class="container">
            <p>This is a very simple app which posts the chosen file and states how big it is.</p>
        </div>
        <div>
            <form action="/file-size" method="post" enctype="multipart/form-data" id="upload-form">
                Select a file to upload:
                <input type="file" name="file" id="file">
                <input type="submit" value="Upload File" name="submit">
            </form>
        </div>
        
            <script type="text/javascript" src="/controllers/clickHandler.client.js"></script>
        
    </body>

</html>
